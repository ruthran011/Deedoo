<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deedoo - Reset password</title>
    <link rel="stylesheet" href="../css/Pw_reset.css">
</head>
<body>
    <div id="deedoo">
        Deedoo
    </div>
    <form class="reset" action="../php/GetData.php" method="post" onsubmit="return validateForm(this)">
        <p>
            Reset your password
        </p>

        <label>Username</label>
        <input type="text" placeholder="Enter username.." name="username" required>

        <label>Email</label>
        <input type="text" placeholder="Enter email.." name="email" required>

        <label>New password</label>
        <input type="password" placeholder="Enter new password.." name="pw" required>

        <label>Retype password</label>
        <input type="password" placeholder="Retype new password.." name="pw_re" required>

        <input type="submit" style="color: white; background-color: darkblue; border-radius: 10px; border: black; width: 80px; cursor: pointer">
    </form>
    <script>
        function validateForm(form) {
            if(form['pw'].value != form['pw_re'].value){
                alert("Passwords don't match!");
                return false;
            }
        }
    </script>
</body>
</html>

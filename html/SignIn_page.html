<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deedoo - signin</title>
    <link rel="stylesheet" href="../css/SignIn_page.css">
</head>
<body>
    <div id="deedoo">
        Deedoo
    </div>
    <div class="signin">
        <p style="font-size: 30px; color: darkblue; margin-top: 80px">
            Welcome!! We are happy you are here again.
        </p>
        <form class="form" action="../php/GetData.php" method="post" >
            <label>Username</label>
            <input type="text" placeholder="Enter username.." name="username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password.." name="pw" required>

            <input type="submit" value="Login" style="background-color: darkblue; color: white; width: 80px; display:
                inline-block; border: black; border-radius: 10px; cursor: pointer">
            <p style="color: blue; display: inline-block; margin-left: 30px "><a href="Pw_reset.html">Forgot password?</a></p>

            <p style="color: black">Need Deedoo? <a href="SignUp_page.html"> Sign up now</a></p>
        </form>
    </div>
</body>
</html>
